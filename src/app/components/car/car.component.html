<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-danger"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araç adı</th>
      <th>Marka Id</th>
      <th>Günlük Fiyat</th>
      <th>Renk Id</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.description }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.colorId }}</td>
  </tr>
</table>
